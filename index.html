<html lang="fa-IR" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://iseokar.ir/css/styles(new2).css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <title>سیستم کپچا تیم کلارو -با جاوااسکریپت</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <style>
    </style>

</head>

<body>
    <div class="container"> <iframe class="mx-auto" src="https://clarotm.ir/watermark-me/" frameborder="0" width="100%"
            scrolling="no"></iframe> </div>
    <div class="container" id="form-captcha">
        <div class="row justify-content-center mt-5">
            <div class="col-10 bg-secondary rounded-3">
                <form method="post" action="javascript:void(0);" class="text-end" id="the-words">
                    <div id="output-result-recaptcha"></div>
                    <div class="form-group mt-2">
                        <div class="row align-items-center pt-5 justify-content-center">
                            <div class="col-5">
                                <label for="captcha-input" class="form-label text-white bg-dark rounded-1 px-2 py-1">کد
                                    امنیتی را وارد کنید</label>
                                <input type="text" class="form-control text-end" id="captcha-input" placeholder="">
                                <div class="col-12 mb-0">
                                    <canvas id="Canvas-recaptcha" class="w-100 h-100"></canvas>
                                </div>
                                <div class="col-12 text-center">
                                    <button type="submit" id="submit-captcha"
                                        class="btn btn-primary w-50">تایید</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <script src="js/all.js"></script>

</body>

</html>
